<!DOCTYPE html>
<html lang="en">
<head>
    <title>coding challenge - Carlo Cassini</title>
    
    <!-- parte che richiama il css di riferimento -->

</head>

<body>

        <nav>

        <main>
            <!--elemento monopattino--> <!-- 1 -->
            <section>
                <!--titolo-->
                <div>
                    <input type="checkbox">
                    <h3>MONOPATTINO GINO 22</h3>
                </div>

                    <span>Via Guadalametri</span>
                    <span class="lineetta">a 220mt</span>
                </div>
                <div>stato carica:</div>
                <!--banda della carica-->
                <div class="chargeBox">
                    <div class="charge60"></div>
                </div>                
            </section>
            
            <!--elemento monopattino--> <!-- 2 -->
            <section>
                <!--titolo-->
                <div>
                    <input type="checkbox">
                    <h3>MONOPATTINO MIKE 24</h3>

                    <span>Via Ricciardoni</span>
                    <span class="lineetta">a 430mt</span>
                </div>
                <div>stato carica:</div>
                <!--banda della carica-->
                <div class="chargeBox">
                    <div class="charge100"></div>
                </div>                
            </section>

            <!--elemento monopattino--> <!-- 3 -->
            <section>
                <!--titolo-->
                <div>
                    <input type="checkbox">
                    <h3>MONOPATTINO FEDE 154</h3>
                </div>
                <div class="freccia">
                    <span>Via Mentarini</span>
                    <span class="lineetta">a 490mt</span>
                </div>
                <div>stato carica:</div>
                <!--banda della carica-->
                <div class="chargeBox">
                    <div class="charge20"></div>
                </div>                
            </section>
        </main>
    </div>
</body>
</html>
